# Validate dashboard REST contract
name: rest-contract-check

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  contract:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        node: [20.x] # Latest LTS for CLI tooling
        env:
          - name: staging
            base: https://staging.example.com
          - name: production
            base: https://example.com
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Fetch and validate
        id: validate
        run: |
          mkdir -p artifacts/contract
          SECONDS=0
          url="${{ matrix.env.base }}/wp-json/artpulse/v1/dashboard-config"
          curl -fsSL "$url" -o artifacts/contract/dashboard-config.json
          npx ajv validate -s schema/dashboard-config.schema.json -d artifacts/contract/dashboard-config.json -c ajv-formats --strict=false --all-errors > artifacts/contract/ajv.json && ok=1 || ok=0
          echo "ok=$ok" >> $GITHUB_OUTPUT
          echo "duration=$SECONDS" >> $GITHUB_OUTPUT
          if [ "$ok" -ne 1 ]; then exit 1; fi

      - name: Upload artifacts
        if: always()
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: rest-contract-${{ matrix.env.name }}
          path: artifacts/contract/

      - name: Job summary
        if: always()
        run: |
          icon="❌"; [ "${{ steps.validate.outputs.ok }}" = "1" ] && icon="✅"
          echo '| Env | Result | Duration (s) | Artifact |' >> $GITHUB_STEP_SUMMARY
          echo '| --- | --- | --- | --- |' >> $GITHUB_STEP_SUMMARY
          echo "| ${{ matrix.env.name }} | $icon | ${{ steps.validate.outputs.duration }} | [payload](${{ steps.upload.outputs.artifact-url }}) |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.validate.outputs.ok }}" != "1" ]; then
            echo '' >> $GITHUB_STEP_SUMMARY
            echo '### Validation errors' >> $GITHUB_STEP_SUMMARY
            cat artifacts/contract/ajv.json >> $GITHUB_STEP_SUMMARY
          fi
