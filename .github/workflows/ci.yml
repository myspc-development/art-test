name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.1', '8.2']
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, xml, json, mysqli
          tools: composer
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - run: mkdir -p build
      - name: PHP_CodeSniffer
        run: vendor/bin/phpcs -q
      - name: PHPStan
        run: vendor/bin/phpstan analyse --no-progress --error-format=sarif > build/phpstan.sarif
      - name: Psalm
        run: vendor/bin/psalm --output-format=github --report=build/psalm.sarif
      - name: PHPUnit
        if: ${{ hashFiles('**/phpunit.xml*') != '' }}
        run: vendor/bin/phpunit
      - name: Upload PHPStan report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: build/phpstan.sarif
      - name: Upload Psalm report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: build/psalm.sarif

  js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
      - run: npm test --if-present
      - run: npm run build --if-present
