name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-php@v3
        with:
          php-version: '8.3'
      - run: composer install --prefer-dist --no-progress
      - run: npm install
      - run: npm run lint --if-present
      - run: npm run test:js --if-present
      - run: composer test || true
      - run: composer sniff || true
      - run: npm run build --if-present
      - run: npm run perf --if-present
